<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="main.css">
            <title>Poggers</title>
            <style>
                body{
                    background-color: #333;
                }
                .colBtn{
                    width: 30px;
                    height: 30px;
                    border-radius: 5px;
                    border: none;
                    box-shadow: 3px 3px 2px #222;
                }
                .colBtnsHolder{
                    margin: 10px;
                    border-radius: 10px;
                    padding: 10px;
                    background-color: #444;
                }
                .selected{
                    border: 2px solid #f00;
                    border-style: outset;
                }
                .patBtn{
                    width: 40px;
                    height: 40px;
                    border-radius: 5px;
                }
                @keyframes spartSpin {
                    0%{background: linear-gradient(0deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    12%{background: linear-gradient(45deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    25%{background: linear-gradient(90deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    38%{background: linear-gradient(135deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    50%{background: linear-gradient(180deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    62%{background: linear-gradient(225deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    75%{background: linear-gradient(270deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    87%{background: linear-gradient(315deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                    100%{background: linear-gradient(360deg, rgba(0,0,255,1) 50%, rgba(255,184,0,1) 50%);}
                }
            </style>
        </head>
        <body>
            <a href="/">Back home!</a>
            <button type="button" style="background-color:#000; border:none; color:#fff; padding: 10px;border-radius: 5px; font-weight: 600; position:fixed; bottom: 10px; left: 10px; right: 10px;" onclick="changeColor('Off')">Off</button>
            <div class="colBtnsHolder">
                <button type="button" class="colBtn" onclick="changeColor('C255r0g0b')" style="background-color:#f00"></button>
                <button type="button" class="colBtn" onclick="changeColor('C255r90g0b')" style="background-color:#ff7300"></button>
                <button type="button" class="colBtn" onclick="changeColor('C255r140g0b')" style="background-color:#ffc800"></button>
                <button type="button" class="colBtn" onclick="changeColor('C50r255g0b')" style="background-color:#37ff00"></button>
                <button type="button" class="colBtn" onclick="changeColor('C0r0g255b')" style="background-color:#00f"></button>
                <button type="button" class="colBtn" onclick="changeColor('C190r0g255b')" style="background-color:#cc00ff"></button>
            </div>
            <div class="colBtnsHolder">
                <button type="button" onclick="changeColor('S')" class="colBtn" style="animation: spartSpin 2s infinite; animation-timing-function: linear;" ></button>
                <button type="button" onclick="changeColor('A')" class="colBtn" style="background: linear-gradient(45deg, rgba(255,0,0,1) 33%, rgba(31,22,224,1) 33%, rgba(0,0,255,1) 66%, rgba(255,255,255,1) 66%);" ></button>
                <button type="button" onclick="changeColor('Cops')" class="colBtn" style="background: linear-gradient(45deg, rgba(0,0,255,1) 50%, rgba(255,0,0,1) 50%);" ></button>
                <button type="button" onclick="changeColor('Start')" class="colBtn" style="background: linear-gradient(45deg, rgba(0,0,255,1) 50%, rgba(0,0,0,1) 50%);" ></button>
                <button type="button" onclick="changeColor('Twinkle')" class="colBtn" style="background: linear-gradient(45deg, rgba(0,0,0,1) 50%, rgba(255,0,0,1) 50%);" ></button>
            </div>
            <input type="range" style="display:inline" id="brightnessSlider" min="0" max="100" value = "50" width = "0%" oninput="UpdateBrightness(this.value)"/>
            <div id="brightnessNum" style="display: inline;">{}</div>
            <!-- <p>GPU: {}</p> -->
            <script>
                const brightnessSlider = document.getElementById('brightnessSlider');
                const brightnessNum = document.getElementById('brightnessNum');
                brightnessSlider.value = parseInt(brightnessNum.innerHTML);
                function UpdateBrightness(value) {
                    brightnessNum.innerHTML = value;
                    let body = "submit=B";
                    body += value
                    fetch("http://192.168.1.23:8000/", {method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"}, body:body});
                }
                function changeColor(value){
                    let body = "submit=";
                    body += value
                    fetch("http://192.168.1.23:8000/", {method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"}, body:body});
                }
            </script>
        </body>
        </html>
